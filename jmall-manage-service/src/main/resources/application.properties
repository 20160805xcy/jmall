#前端的以808x形式  后端以807x形式 以示区分
server.port=8071

#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#mybatis 下划线转化成驼峰
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml



#注册中心地址
spring.dubbo.registry.address=127.0.0.1:2181
#zk协议
spring.dubbo.registry.protocol=zookeeper

#标志服务来自某个容器(项目)(应用)
spring.dubbo.application.name=jmall-manage-service
#dubbo协议名
spring.dubbo.protocol.name=dubbo
#dubbo接口所在包
spring.dubbo.base-package=com.xcy.jmall

# 打印心跳日志(正式上线后要将此关闭,非常浪费性能)
logging.level.root=debug
